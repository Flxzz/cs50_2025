<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            <form action="/" method="post">
                <input type="text" autocomplete="off" placeholder="Name" name="name">
                <input type="number" autocomplete="off" placeholder="Month" name="month" min="1" max="12">
                <input type="number" autocomplete="off" placeholder="Day" name="day" min="1" max="31">
                <!-- <input type="submit" value="Add Birthday"> -->
                <button type="submit">Add Birthday</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{birthday.name}}</td>
                        <td>{{birthday.month}}/{{birthday.day}}</td>
                        <form action="/del">
                            <input type="hidden" name="id" value="{{birthday.id}}">
                            <td><button type="submit">Delete</button></td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
