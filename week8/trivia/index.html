<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>
                What is the approximate ratio of people to sheep in New Zealand?
            </h3>
            <button class="incorrect">6 people per 1 sheep</button>
            <button class="incorrect">4.5 people per 1 sheep</button>
            <button class="incorrect">1 people per 1 sheep</button>
            <button class="correct">1 people per 4.5 sheep</button>
            <button class="incorrect">1 people per 6 sheep</button>
            <p class="feedback"></p>

            <script>
                let corrects = document.querySelectorAll(".correct");
                for (let i = 0; i < corrects.length; i++) {
                    let correct = corrects[i];
                    correct.addEventListener("click", function () {
                        correct.style.backgroundColor = "green";
                        correct.parentElement.querySelector(".feedback").innerHTML = "Correct!";
                    })
                }

                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    let incorrect = incorrects[i];
                    incorrect.addEventListener("click", function () {
                        incorrect.style.backgroundColor = "red";
                        incorrect.parentElement.querySelector(".feedback").innerHTML = "Incorrect!";
                    })
                }
            </script>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>
                In which country is it illegal to own only one guinea pig, as a long guinea pig might get lonely?
            </h3>
            <input type="text">
            <button id="check">Check Answer</button>
            <p class="feedback"></p>
            <script>
                //先获取check的内容 
                document.querySelector("#check").addEventListener("click", function () {
                    let input = document.querySelector("input");
                    if (input.value === "Switzerland") {
                        input.style.backgroundColor = "green";
                        input.parentElement.querySelector(".feedback").innerHTML = "Correct!";
                    }
                    else {
                        input.style.backgroundColor = "red";
                        input.parentElement.querySelector(".feedback").innerHTML = "Incorrect!";
                    }
                })
            </script>
        </div>
    </div>
</body>

</html>
